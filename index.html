<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="mystyle.css">
</head>
<body>
  <div class="container">
    <h1>Hello World</h1>
    <form action="" class="form">

      <label for="">Amount</label>
      <input class='form' type="" name="" id="amount">
      <label for="">Time in years</label>
      <input class='form' type="" name="" id="time">
      <label for="">Interest</label>
      <input class='form' type="" name="" id="interest">
      <input class='submit-btn' type="submit" name="" id="btn" value="Submit">
    </form>

    <div class="calculation">


      <div class="text-invested">
        <h1 class="invested">Total Invested</h1>
      </div>

      <div class="text-interest">
        <h1 class="interest">Interest</h1>
      </div>

      <div class="text-total">
        <h1 class="total">Future Value</h1>
      </div>
    </div>


    <canvas id="myChart" style="width:100%;max-width:700px"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script src="script.js"></script>
  <script src="chart.js"></script>
</body>
</html>
