<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="mystyle.css">
</head>
<body>
  <div class="container">
    <h1>Hello World</h1>
    <form action="" class="form">

      <label for="">Amount</label>
      <input class='form' type="" name="" id="amount">
      <label for="">Time in years</label>
      <input class='form' type="" name="" id="time">
      <label for="">Interest</label>
      <input class='form' type="" name="" id="interest">
      <input class='submit-btn' type="submit" name="" id="btn" value="Submit">
    </form>

    <div class="calculation">


      <div class="text-invested">
        <h1 class="invested">Total Invested</h1>
      </div>

      <div class="text-interest">
        <h1 class="interest">Interest</h1>
      </div>

      <div class="text-total">
        <h1 class="total">Future Value</h1>
      </div>

    </div>
  </div>

  <script>
    let info = []


    const calculate = (e) => {
      e.preventDefault();
      let math = {
        amount: document.getElementById('amount').value,
        time: document.getElementById('time').value,
        interest: document.getElementById('interest').value
      }

      // info.push(math);

      document.querySelector('.invested').insertAdjacentHTML('afterend', `<h2>${(math.amount * math.time).toLocaleString('de-DE', { style: 'currency', currency: 'EUR' }) }</h2>`)
      document.querySelector('.interest').insertAdjacentHTML('afterend', `<h2>${((math.amount * ((1 + math.interest / 100) ** math.time - 1) / (math.interest / 100) * (1 + math.interest / 100)) - (math.amount * math.time)).toLocaleString('de-DE', { style: 'currency', currency: 'EUR' }) }</h2>`)
      document.querySelector('.total').insertAdjacentHTML('afterend', `<h2>${(math.amount * ((1 + math.interest / 100) ** math.time - 1) / (math.interest / 100) * (1 + math.interest / 100)).toLocaleString('de-DE', { style: 'currency', currency: 'EUR' })}</h2>`)
      // for (let i = 1; i <= math.time; i++) {
      //   // FV Annuity 0 https://www.investopedia.com/terms/f/future-value-annuity.asp

      //   document.querySelector('.stuff').insertAdjacentHTML('beforeend',`<li>year ${i} - ${(math.amount *  ((1 + math.interest/100)**i-1)/(math.interest/100)*(1+math.interest/100)).toLocaleString('de-DE', { style: 'currency', currency: 'EUR' }) }</li>`);

      // }




      document.querySelector('form').reset()
    }

    document.addEventListener('DOMContentLoaded', ()=>{
      document.getElementById('btn').addEventListener('click', calculate)

    })

    // document.getElementById('btn').addEventListener('click', (e) => {

    // })

  </script>
</body>
</html>
